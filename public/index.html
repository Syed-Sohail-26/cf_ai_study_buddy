<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy - Cloudflare Workers AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .clear-btn {
            padding: 8px 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .clear-btn:hover { background: #ff3838; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        .assistant {
            background: #f1f3f5;
            color: #333;
            align-self: flex-start;
        }
        .loading {
            background: #f1f3f5;
            color: #666;
            align-self: flex-start;
            font-style: italic;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        #messageInput:focus { border-color: #667eea; }
        #sendBtn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        #sendBtn:hover { background: #5a67d8; }
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Study Buddy</h1>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input
                type="text"
                id="messageInput"
                placeholder="Ask me anything about your studies..."
                onkeypress="handleKeyPress(event)"
            />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let userId = localStorage.getItem('study_buddy_user');

		if (!userId) {
		userId = 'user_' + crypto.randomUUID();
		localStorage.setItem('study_buddy_user', userId);
		}

        function addMessage(role, content) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.textContent = content;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addLoadingMessage() {
            const msg = document.createElement('div');
            msg.className = 'message loading';
            msg.id = 'loading';
            msg.textContent = 'Thinking...';
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            sendBtn.disabled = true;
            addLoadingMessage();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, userId })
                });

                const data = await response.json();
                removeLoadingMessage();
                
                if (data.error) {
                    addMessage('assistant', 'Sorry, I encountered an error: ' + data.error);
                } else {
                    addMessage('assistant', data.response);
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage('assistant', 'Sorry, something went wrong!');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        async function clearChat() {
            if (!confirm('Clear all chat history?')) return;
            
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });
                
                messagesDiv.innerHTML = '';
                addMessage('assistant', 'Chat cleared! Ask me anything to start a new conversation.');
            } catch (error) {
                alert('Failed to clear chat');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        // Welcome message
        addMessage('assistant', 'Hi! I\'m your AI study buddy powered by Cloudflare Workers AI. Ask me anything and I\'ll remember our conversation!');
    </script>
</body>
</html>
